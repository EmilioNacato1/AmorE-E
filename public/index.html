<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Album de Amor 💖</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>" type="image/svg+xml">
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <!-- Initial heart burst effect -->
    <div id="heart-burst"></div>
    
    <h1>💞 Nuestro Álbum de Amor 💞</h1>
    
    <!-- Love quote section -->
    <div class="love-quote" id="love-quote">
        El amor no necesita ser perfecto, solo necesita ser verdadero.
    </div>

    <section id="galeria">
        <h2>📸 Nuestros Momentos Especiales 📸</h2>
        <div id="contenedor-salidas"></div>
    </section>

    <div id="pagination">
        <button id="prevPage">⬅ Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Siguiente ➡</button>
    </div>

    <div id="imageModal">
        <span class="close">&times;</span>
        <div id="modalContent">
            <!-- Content (image or video) will be inserted here by JS -->
        </div>
        <button class="prev">⬅</button>
        <button class="next">➡</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
